# dados para teste com H2

# esta configuração habilita a execução correta do data.sql
#spring.jpa.defer-datasource-initialization=true

# Num navegador, permite o acesso a http://localhost:8080/h2-console
spring.h2.console.enabled=true

# indica qual a URL de acesso ao banco
spring.datasource.url=jdbc:h2:mem:hibisco

# habilita a impressão dos comandos SQL no log
spring.jpa.show-sql=true

# formata os SQL (quebra linha, identa etc)
spring.jpa.properties.hibernate.format_sql=true

# gerar arquivos de logs
logging.file=my.log
